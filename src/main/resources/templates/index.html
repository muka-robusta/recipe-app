<!DOCTYPE html>
<html lang="en"  xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipes</title>
</head>
<body>
    <h1>My Recipes!</h1>
    <table>
        <thead>
            <tr>
                <th width="300px">Name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="recipe : ${recipes}">
                <td th:text="${recipe.id}">1</td>
                <td th:text="${recipe.description}">nyam</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
