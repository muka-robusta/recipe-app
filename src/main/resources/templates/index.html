</head>
<body>

    <div class="container-fluid" style="margin-top: 20px">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h1 class="panel-title">Recipes</h1>
                    </div>

                    <div class="panel-body">
                        <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
                            <table class="table table-hover">
                                <thead class="thead-inverse">
                                    <tr>
                                        <td>Id</td>
                                        <td>Description</td>
                                        <td>View</td>
                                        <td>Update</td>
                                        <td>Delete</td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:remove="all">
                                        <td th:text="${recipe.id}">123</td>
                                        <td th:text="${recipe.description}">Cake with sheet</td>
                                        <td><a href="#">View</a></td>
                                    </tr>
                                    <tr th:remove="all">
                                        <td th:text="${recipe.id}">123</td>
                                        <td th:text="${recipe.description}">Cake with sheet</td>
                                        <td><a href="#">View</a></td>
                                    </tr>
                                    <tr th:each="recipe : ${recipes}">
                                        <td th:text="${recipe.id}">334</td>
                                        <td th:text="${recipe.description}">Cake with sheet</td>
                                        <td><a href="#"
                                               th:href="@{'/recipe/show/' + ${recipe.id}}">View</a></td>
                                        <td><a href="#"
                                               th:href="@{'/recipe/update/' + ${recipe.id}}">Update</a></td>
                                        <td><a href="#"
                                               th:href="@{'/recipe/delete/' + ${recipe.id}}">Delete</a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
